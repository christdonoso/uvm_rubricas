{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Responsive Admin &amp; Dashboard Template based on Bootstrap 5">
    <meta name="author" content="Jassa">
    <meta name="keywords" content="Jassa, bootstrap, bootstrap 5, admin, dashboard, template, responsive, css, sass, html, theme, front-end, ui kit, web">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="{% static 'img/dashboard/icons/icon-48x48.png' %}">

    <title>Blank Page | Jassa</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="{% static 'css/dashboard/light.css' %}" rel="stylesheet">
    <script src="{% static 'js/dashboard/settings.js' %}"></script>
</head>

<body data-theme="default" data-layout="fluid" data-sidebar-position="left" data-sidebar-layout="default">
	<div class="wrapper">

		{% block  'left_sidebar' %}
		{% include 'left_sidebar.html' %}
		{% endblock %}

		<div class="main">

			{% block 'navbar' %}
			{% include 'navbar.html' %}
			{% endblock %}

			{% block content %}
			{% endblock %}


			{% block 'footer' %}
			{% include 'footer.html' %}
			{% endblock %}
		</div>
	</div>
    <script src="{% static 'js/dashboard/app.js' %}"></script>
</body>

</html>
